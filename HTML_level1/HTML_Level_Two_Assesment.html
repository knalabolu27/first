<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <h1>Course Sign Up Page</h1>
  </head>
  <body>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
<form method="get">

  <label for="FirstName">First Name:</label>
  <input id="FirstName" type="text"  placeholder="First Name"required>

<label for="LastName">Last Name:</label>
<input id="LastName"type="text" placeholder="Last Name"required>
<p></p>
<label for="email">Email:</label>
<input id="email" type="email" name="" placeholder="name@email.com">

<label for="password">Password:</label>
<input type="password" name="" value="">

<p>Are you over the age of 18?</p>
<label for="Above18">Yes:</label>
<input type="radio" name="over18" value="">
<label for="Below18">No:</label>
<input type="radio" name="over18" value="">

<p>Do you have a Credit Card or PayPal?</p>
<select class="" name="Paymenttype">
<option value="1">Credit Card</option>
<option value="2">PayPal</option>
</select>
<p></p>

<input type="submit" name="" value="Submit Feedback">



</form>
  </body>
</html>
